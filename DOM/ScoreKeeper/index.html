<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="column is-half is-offset-one-quarter ">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="score title is-one"><span class="P1-display">0</span> to <span
                                    class="P2-display">0</span></h1>
                            <p class="subtitle">Use buttons below to Keep Scores</p>
                            <label for="max-score" class="label is-large is-inline">Max Score</label>
                            <div class="select is-rounded">
                                <select name="max-score" id="max-score">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select></h2>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="addP1 card-footer-item button is-primary is-medium">+1 Player One</button>
                        <button class="addP2 card-footer-item button is-info is-medium">+1 Player Two</button>
                        <button class="reset card-footer-item button is-danger is-medium">Reset</button>
                    </footer>
                </div>
            </div>
    </section>

        <script src="app.js"></script>
</body>

</html>
