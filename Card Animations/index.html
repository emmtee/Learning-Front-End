<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="card-1">
            <label for="card-1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>winter has so much to offer - creative activites</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card-2">
            <label for="card-2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>Gets better every day stay tuned</p>
                    </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="card-3">
            <label for="card-3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>Help people all over the world</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card-4">
            <label for="card-4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New Technologies</h4>
                        <p>Space engineering becomes more and more advanced</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
