<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center">Forms</h1>
        <form action="#nowhere">
            <div class="row gx-1">
                <div class="form-group mb-3 col-md-6 col-sm-12 ">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required="true">
                </div>
                <div class="form-group mb-3 col-md-6 col-sm-12 ">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required="true">

                </div>
            </div>
            <div class="row">
                <div class="form-group mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="number" class="form-control" id="address" placeholder="3 placeholder street"
                        required="true">

                </div>

            </div>
            <div class="row gx-1">
                <div class="form-group mb-3 col-md-6 col-sm-12">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select form-select mb-3" aria-label=".form-select example" >
                        <option selected>Open this select menu</option>
                        <option value="1">Obawole</option>
                        <option value="2">Fagba</option>
                        <option value="3">Sabo</option>
                    </select>
                </div>
                <div class="form-group mb-3 col-md-3 col-sm-6">
                    <label for="state" class="form-label ">State</label>
                    <select class="form-select form-select mb-3" aria-label=".form-select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Lagos</option>
                        <option value="2">Ogun</option>
                        <option value="3">Ibadan</option>
                    </select>
                </div>
                <div class="form-group mb-3 col-md-3 col-sm-6">
                    <label for="zip" class="form-label">Zipcode</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Sign up for email newsletter
                </label>
            </div>
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
